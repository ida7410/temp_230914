server:
  port: 80
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/sns_230914?characterEncoding=UTF-8
    username: root
    password: root
  mvc:
    static-path-pattern: /static/**
